<!DOCTYPE html>
<title>main</title>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trips</title>
    <link rel="stylesheet" th:href="@{/dist/css/indexPage.css}">
</head>
<style>
    .card-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }
    .card {
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
    }
    .card:hover {
        transform: scale(1.05);
    }
    .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    .card-content {
        padding: 15px;
        text-align: center;
    }
    .card-content a {
        text-decoration: none;
        color: #007BFF;
        font-size: 18px;
        font-weight: bold;
    }
    .card-content a:hover {
        text-decoration: underline;
    }
</style>
<body>
<th:block th:replace="~{header :: header}"></th:block>
<div class="card-container" id="cardContainer"></div>
<script src="/dist/js/trip/tripMain.js"></script>
</body>
</html>
