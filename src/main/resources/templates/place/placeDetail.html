<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상세페이지</title>
    <link rel="stylesheet" href="/dist/css/place/placeDetail.css">
    <script src="/dist/js/key.js"></script>
</head>
<body>
<th:block th:replace="~{header :: header}"></th:block>
<main>
    <div class="bg-image">
        <div class="location">
        </div>
        <div class="main-image"></div>
    </div>

    <section class="infoSection">
        <div class="firstLine">
            <span class="title">이름</span>
            <span class="rating">⭐⭐⭐⭐⭐</span>
            <span class="score">(5.0)</span>
        </div><br>
        <span class="locationInfo">부산</span><br>
        <span class="timeInfo">09시</span><br>
        <span class="telInfo">032</span><br>
        <a class="homepageInfo">http</a>
    </section>
    <section class="buttonSection">
        <button>개요</button>
        <button>리뷰</button>
        <button>찾아가는 길</button>
        <button>주변정보</button>
    </section>

    <section class="details">
        <h2>설명</h2>
        <p>해동용궁사는 1376년 고려 시대에 창건된 사찰로, 독특한 해양 불교 문화를 체험할 수 있는 장소입니다...</p>
        <h2>위치</h2>
        <p>부산광역시 기장군 해동로 86</p>
        <div class="map">
            <img src="map.jpg" alt="Map">
        </div>
    </section>

    <section class="reviews" id="reviews">
        <h2>리뷰</h2>
        <div class="review">
            <h3>리뷰 제목</h3>
            <p>리뷰 내용...</p>
            <span class="review-rating">⭐ 5.0</span>
        </div>
        <div class="review">
            <h3>리뷰 제목</h3>
            <p>리뷰 내용...</p>
            <span class="review-rating">⭐ 4.0</span>
        </div>
        <a href="#write-review" class="write-review-btn">리뷰 쓰기</a>
    </section>

    <section class="nearby">
        <h2>주변에 갈 만한 곳</h2>
        <div class="nearby-locations">
            <div class="locations">
                <img src="location1.jpg" alt="Location 1">
                <p>명소 이름 1</p>
            </div>
            <div class="locations">
                <img src="location2.jpg" alt="Location 2">
                <p>명소 이름 2</p>
            </div>
            <div class="locations">
                <img src="location3.jpg" alt="Location 3">
                <p>명소 이름 3</p>
            </div>
        </div>
    </section>
</main>
<script src="/dist/js/place/placeDetail.js"></script>
</body>
</html>
