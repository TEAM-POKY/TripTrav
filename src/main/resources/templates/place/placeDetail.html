<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상세페이지</title>
    <link rel="stylesheet" href="/dist/css/place/placeDetail.css">
    <script src="/dist/js/key.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2405143deeab244b2402da9e3bd9a581"></script>
</head>
<body>
<th:block th:replace="~{header :: header}"></th:block>
<main>
    <section class="titleSection">
        <div class="location">
        </div>
        <div class="imageUrls"></div>
        <button class="prev"><</button>
        <button class="next">></button>
    </section>
    <section class="infoSection">
        <div class="firstLine">
            <span class="title"></span>
            <span class="rating">⭐⭐⭐⭐⭐</span>
            <span class="score">(5.0)</span>
        </div><br>
        <span class="locationInfo"></span><br>
        <span class="telInfo"></span><br>
        <span class="restInfo"></span><br>
        <span class="timeInfo"></span><br>
        <span class="priceInfo"></span><br>
        <a class="homepageInfo"></a>

    <section class="buttonSection">
        <button>개요</button>
        <button>리뷰</button>
        <button>찾아가는 길</button>
        <button>주변정보</button>
    </section>

    <section class="details">
    </section>

    <section class="reviews">
        <p>리뷰</p>
        <div class="buttons">
            <button>높은 평점순</button>
            <button>낮은 평점순</button>
            <button>최신순</button>
            <button>리뷰 작성하기</button>
        </div>
        <div class="review">
            <div class="review-info"><img class="profileImage" alt="noPic" src=""></img>
                <span class="nickName">닉네임</span>
                <span class="regDate">등록날짜</span>
                <button class="helpButton">도움</button>
                <button class="reportButton">신고</button>
            </div>
            <div class="review-detail">
                <h3>리뷰 제목</h3>
                <p>리뷰 내용...</p>
                <span class="review-rating">⭐⭐⭐⭐☆(4.0)</span>
            </div>
        </div>
        <div class="review">
            <div class="review-info"><img class="profileImage" alt="noPic" src=""></img>
                <span class="nickName">닉네임</span>
                <span class="regDate">등록날짜</span>
                <button class="helpButton">도움</button>
                <button class="reportButton">신고</button>
            </div>
            <div class="review-detail">
                <h3>리뷰 제목</h3>
                <p>리뷰 내용...</p>
                <span class="review-rating">⭐⭐⭐⭐⭐(5.0)</span>
            </div>
        </div>
    </section>
    <section class="transportation">
        <p>찾아가는 길</p>
        <div class="public-transportation">

        </div>
    </section>
    <div id="map" style="width:500px;height:400px;"></div>
    <section class="nearby">
        <p>근처 관광지</p>
        <div class="attractions">
            <div class="locations">
                <img src="" alt="">
                <div class="info">
                    <p class="title"></p>
                    <p class="distance"></p>
                </div>
            </div>
        </div>
        <p>근처 맛집</p>
        <div class="food">
            <div class="locations">
                <img src="" alt="">
                <div class="info">
                    <p class="title"></p>
                    <p class="distance"></p>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="/dist/js/place/placeDetail.js"></script>
<script>
    var container = document.getElementById('map');
    var options = {
        center: new kakao.maps.LatLng(33.450701, 126.570667),
        level: 3
    };
    var map = new kakao.maps.Map(container, options);
</script>

</html>
