<section class="realJoinBox">
    <p><img src="/static" class="logoImg"></p>
    <h2>회원가입</h2>
    <p><a id="backBtn"> < </a></p>
    <form action="/user/join" method="POST">
        <p><input type="text"  id="nickname" name="nickname" placeholder="닉네임을 입력하세요."><span></span></p>
        <p><input type="text" id="email" name="email" placeholder="이메일을 입력하세요."><span></span></p>
        <p><input type="password" id="pw" name="pw" placeholder="비밀번호를 입력하세요."><span></span></p>
        <p><input type="password" id="pwCheck" name="pwCheck" placeholder="비밀번호를 한 번 더 입력하세요."><span></span></p>
        <p><button type="submit">회원가입</button></p>
    </form>
    <hr class="joinLine" style="border: solid 0.5px lightgrey">
    <section class="snsJoinBox">
        <a href="/oauth2/authorization/kakao"><img src="/dist/image/kakaoLogin.png"></a>
        <a href="/oauth2/authorization/google"><img src="/dist/image/googleLogin.png"></a>
        <a href="/oauth2/authorization/naver"><img src="/dist/image/naverLogin.png"></a>
    </section>
</section>
<script src="/dist/js/loginJoin.js"></script>
