<!DOCTYPE html>
<title>main</title>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 목록</title>
    <style>
        .mainWrap{
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .mainBackImg img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
        }
        .mainBackImg img.active{
            opacity: 1;
        }
        .mainText{
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 2em;
            font-family: LINESeedKR-Bd;
            z-index: 10;
        }
        .bold{
            font-size: 48px;
        }
        .mainBtnDiv{
            position: absolute;
            top: 48%;
            left: 50%;
            transform: translate(-50%,-50%);
            z-index: 10;
        }
        .mainBtn{
            background: white;
            outline: none;
            border: 1px solid gainsboro;
            border-radius: 17px;
            width: 200px;
            height: 34px;
        }
        .mainBtn a{
            vertical-align: middle;
            color: black;
            font-family: LINESeedKR-Rg;
        }
        .mainBtn a img{
            vertical-align: middle;
            width: 15px;
            margin-left: 4px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background-color: rgba(0, 0, 0, 0.34);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transform: none; /
        }
        .modal-content {
            font-family: LINESeedKR-Rg;
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 375px;
            text-align: center;
            height: 600px;
            z-index: 1001;
        }
        .close-button {
            background: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            position: relative;
            right: 45%;
        }
    </style>
</head>
    <body>
        <th:block th:replace="~{header :: header}"></th:block>
        <div class="mainWrap">
            <div class="mainBackImg">
                <img src="/dist/image/main1.jpg" class="active">
                <img src="/dist/image/main3.jpg">
                <img src="/dist/image/main4.jpg">
                <img src="/dist/image/main5.jpg">
            </div>
            <div class="mainText">
                <span class="bold">한방</span>에 끝나는 여행계획, 트립트랩이 도와드릴게요.
            </div>
            <div class="mainBtnDiv">
                <button class="mainBtn">
                    <a th:href="@{/}">AI 여행지 추천받기<img src="/dist/image/send.svg"></a>
                </button>
            </div>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <section>
                    <button class="close-button" id="closeModal">&times;</button>
                    <h2>로그인 / 회원가입</h2>
                    <p><input type="text" placeholder="아이디를 입력하세요."></p>
                    <p><input type="password" placeholder="비밀번호를 입력하세요."></p>
                    <p><button type="button">로그인</button></p>
                    <p>아직 트립트랩의 회원이 아니신가요?</p>
                    <hr>
                    <p><button type="button">회원가입하러 가기</button></p>
                </section>
            </div>
        </div>

    <script>
        function changeImage(){
            const images = document.querySelectorAll('.mainBackImg img');
            let currentImg = 0;

            setInterval(()=>{
                images[currentImg].classList.remove('active');
                currentImg = (currentImg+1)%images.length;
                images[currentImg].classList.add('active');
            }, 30000);
        }

        window.onload = changeImage;
    </script>
        <script>
            const modal = document.getElementById('myModal');
            const openModalBtn = document.getElementById('openModal');
            const closeModalBtn = document.getElementById('closeModal');


            function openModal() {
                modal.style.display = 'flex';
            }

            function closeModal() {
                modal.style.display = 'none';
            }

            openModalBtn.addEventListener('click', openModal);
            closeModalBtn.addEventListener('click', closeModal);
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });
        </script>
    </body>
</html>
