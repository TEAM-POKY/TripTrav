<!DOCTYPE html>
<title>main</title>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triptrav index</title>
    <link rel="stylesheet" th:href="@{/dist/css/mainPage.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
    <body>
        <th:block th:replace="~{header :: header}"></th:block>
        <div class="mainWrap">
            <div class="mainBackImg">
                <img src="/dist/image/main1.jpg" class="active">
                <img src="/dist/image/main3.jpg">
                <img src="/dist/image/main4.jpg">
                <img src="/dist/image/main5.jpg">
            </div>
            <div class="mainText">
                <span class="bold">한방</span>에 끝나는 여행계획, 트립트랩이 도와드릴게요.
            </div>
            <div class="mainBtnDiv">
                <button class="mainBtn">
                    <a th:href="@{/}">AI 여행지 추천받기<img src="/dist/image/send.svg"></a>
                </button>
            </div>
        </div>
        <div class="inputWrap" style="display: none">
            <span>여행지를 검색해보세요!</span><br>
            <input type="text" id="placeInput" onkeyup="fetchSuggestions()" style="font-family: LINESeedKR-Rg">
            <button id="searchBtn" onclick="fetchSuggestions()"><img src="/dist/image/search.svg"></button>
            <ul id="suggestions"></ul>
        </div>
        <script src="/dist/js/indexPage.js"></script>
    </body>
</html>
