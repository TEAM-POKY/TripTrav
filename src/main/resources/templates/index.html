<!DOCTYPE html>
<title>main</title>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triptrav index</title>
    <style>
        .mainWrap{
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .mainBackImg img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
        }
        .mainBackImg img.active{
            opacity: 1;
        }
        .mainText{
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 2em;
            font-family: LINESeedKR-Bd;
            z-index: 10;
        }
        .bold{
            font-size: 48px;
        }
        .mainBtnDiv{
            position: absolute;
            top: 48%;
            left: 50%;
            transform: translate(-50%,-50%);
            z-index: 10;
        }
        .mainBtn{
            background: white;
            outline: none;
            border: 1px solid gainsboro;
            border-radius: 17px;
            width: 200px;
            height: 34px;
        }
        .mainBtn a{
            font-size: 15px;
            line-height: 15px;
            vertical-align: middle;
            color: black;
            font-family: LINESeedKR-Rg;
        }
        .mainBtn a img{
            vertical-align: middle;
            line-height: 15px;
            width: 15px;
            margin-left: 6px;
            margin-top: 1px;
        }
        .inputWrap {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 40px;
            font-family: LINESeedKR-Bd;
            z-index: 10;
        }

        .inputWrap input {
            width: 380px;
            height: 38px;
            margin-top: 10px;
            font-size: 16px;
            border: none;
            border-radius: 15px;
            padding-left: 10px;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .inputWrap input:focus {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .inputWrap>span {
            letter-spacing: 2px;
            font-size: 34px;
        }

        .inputWrap>button>img {
            position: absolute;
            top: 56px;
            right: 27px;
            cursor: pointer;
            width: 29px;
            height: 27px;
            display: inline-block;
            transition: transform 0.5s ease;
        }
        .inputWrap>button>img:hover {
            animation: triangleMove 2s linear infinite;
        }
        @keyframes triangleMove {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(4px, -4px);
            }
            66% {
                transform: translate(4px, 4px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        #suggestions {
            width: 392px;
            margin: 0 auto;
            padding: 0;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            color: #333;
            max-height: 200px;
            overflow: hidden;
            overflow-y: auto;
            z-index: 100;
            position: absolute;
            top: 90px;
            text-align: left;
        }
        #suggestions>a{
            color: black;
            text-decoration: none;
        }

        #suggestions li {
            padding: 10px 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            color: black;
            font-family: LINESeedKR-Rg;
        }

        #suggestions>li:first-child{
            border-top: 1px solid #eee;
        }

        #suggestions li a{
            color: black;
        }

        #suggestions li:last-child {
            border-bottom: none;
        }

        #suggestions li:hover {
            background-color: #f0f0f0;
            transform: translateX(5px);
        }

        #suggestions li:focus {
            background-color: #e0e0e0;
            outline: none;
        }

        #suggestions::-webkit-scrollbar {
            width: 8px;
        }

        #suggestions::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 10px;
        }

        #suggestions::-webkit-scrollbar-thumb:hover {
            background-color: #bbb;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
    <body>
        <th:block th:replace="~{header :: header}"></th:block>
        <div class="mainWrap">
            <div class="mainBackImg">
                <img src="/dist/image/main1.jpg" class="active">
                <img src="/dist/image/main3.jpg">
                <img src="/dist/image/main4.jpg">
                <img src="/dist/image/main5.jpg">
            </div>
            <div class="mainText">
                <span class="bold">한방</span>에 끝나는 여행계획, 트립트랩이 도와드릴게요.
            </div>
            <div class="mainBtnDiv">
                <button class="mainBtn">
                    <a th:href="@{/}">AI 여행지 추천받기<img src="/dist/image/send.svg"></a>
                </button>
            </div>
        </div>
        <div class="inputWrap" style="display: none">
            <span>여행지를 검색해보세요!</span><br>
            <input type="text" id="placeInput" onkeyup="fetchSuggestions()">
            <button id="searchBtn" onclick="fetchSuggestions()"><img src="/dist/image/search.svg"></button>
            <ul id="suggestions"></ul>
        </div>

        <script>
            function changeImage() {
                const images = document.querySelectorAll('.mainBackImg img');
                let currentImg = 0;

                setInterval(() => {
                    images[currentImg].classList.remove('active');
                    currentImg = (currentImg + 1) % images.length;
                    images[currentImg].classList.add('active');
                }, 30000);
            }
            window.onload = function () {
            changeImage();

            const urlParams = new URLSearchParams(window.location.search);

            //search page로 이동
            if (urlParams.has('search')) {
                changeSearch();
            }

            //회원가입 완료 메시지
            if (urlParams.has('joinMsg')) {
                alert('회원가입이 완료되었습니다!');
                history.replaceState(null, '', window.location.pathname); // URL 클린업
            }

            //로그인 실패 메시지
            if (urlParams.has('false')) {
                    alert('아이디와 비밀번호를 확인해주세요.');
                    openLoginModal();
                }
            };

            function changeSearch() {
                document.querySelector('.mainText').style.display = 'none';
                document.querySelector('.mainBtnDiv').style.display = 'none';
                document.querySelector('.inputWrap').style.display = '';
            }
            //검색 자동완성
            function fetchSuggestions() {
                const query = document.getElementById('placeInput').value;
                const suggestions = document.getElementById('suggestions');
                if (query.length < 2) {
                    return;
                }
                const encodedQuery = encodeURIComponent(query);
                fetch(`/autocomplete?query=${encodedQuery}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('placeInput').style.borderBottomRightRadius = "0px";
                        document.getElementById('placeInput').style.borderBottomLeftRadius = "0px";
                        suggestions.innerHTML = "";
                        if (data.length === 0) {
                            const noResultLi = document.createElement('li');
                            noResultLi.textContent = "검색 결과가 없습니다";
                            suggestions.appendChild(noResultLi);
                        } else {
                            data.forEach(item => {
                                const li = document.createElement('li');
                                li.innerHTML = item;
                                suggestions.appendChild(li);
                            });
                        }
                    })
                    .catch(error => {
                        console.error(error);
                    });
            }

        </script>
    </body>
</html>
